<!-- index.html -->
<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiện Ích Của Trịnh Hg</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <h1 id="app-title">Tiện Ích Của Trịnh Hg</h1>
    <div>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập">
      <input type="password" id="password" placeholder="Nhập mật khẩu">
      <button id="login-button">Đăng Nhập</button>
    </div>
    <div id="key-timer-user"></div>
    <div id="contact-text1">Liên hệ hỗ trợ qua: <a href="https://www.facebook.com/trinhhg.07/">Facebook</a></div>
    <div id="renew-account">Gia hạn tài khoản: <a href="https://www.facebook.com/trinhhg.07/">Facebook</a></div>
    <!-- Thêm nút Reset Accounts -->
    <button id="reset-accounts-button" style="margin-top: 10px;">Reset Accounts</button>
  </div>
  <div id="main-container" style="display: none;">
    <h1 id="app-title">Tiện Ích Của Trịnh Hg</h1>
    <div id="key-timer-user"></div>
    <div class="tabs">
      <button class="tab-button active" id="settings-tab" data-tab="settings">Settings</button>
      <button class="tab-button" id="replace-tab" data-tab="replace">Replace</button>
      <button class="tab-button" id="split-tab" data-tab="split">Chia Chương</button>
      <button id="manage-button" style="display: none;">Quản lý</button>
    </div>
    <div id="settings" class="tab-content active">
      <h2 id="settings-title">Cài đặt tìm kiếm và thay thế</h2>
      <div>
        <label id="mode-label">Chọn chế độ:</label>
        <select id="mode-select"></select>
        <button id="add-mode">Thêm chế độ mới</button>
        <button id="copy-mode">Sao Chép Chế Độ</button>
        <button id="rename-mode" style="display: none;">Đổi tên</button>
        <button id="delete-mode" style="display: none;">Xóa chế độ</button>
      </div>
      <div>
        <button id="match-case">Match Case: Tắt</button>
      </div>
      <div id="punctuation-list"></div>
      <button id="add-pair">Thêm</button>
      <button id="save-settings">Lưu cài đặt</button>
      <button id="export-settings">Xuất Cài Đặt</button>
      <button id="import-settings">Nhập Cài Đặt</button>
    </div>
    <div id="replace" class="tab-content">
      <h2 id="replace-title">Thay thế Dấu câu</h2>
      <textarea id="input-text" placeholder="Dán văn bản của bạn vào đây..."></textarea>
      <button id="replace-button">Thay thế</button>
      <textarea id="output-text" placeholder="Kết quả sẽ xuất hiện ở đây..."></textarea>
      <button id="copy-button">Sao chép</button>
    </div>
    <div id="split" class="tab-content">
      <h2 id="split-title">Chia Chương</h2>
      <textarea id="split-input-text" placeholder="Dán văn bản của bạn vào đây..."></textarea>
      <button id="split-button">Chia Chương</button>
      <textarea id="output1-text" placeholder="Kết quả chương 1 sẽ xuất hiện ở đây..."></textarea>
      <button id="copy-button1">Sao chép 1</button>
      <textarea id="output2-text" placeholder="Kết quả chương 2 sẽ xuất hiện ở đây..."></textarea>
      <button id="copy-button2">Sao chép 2</button>
    </div>
    <div id="contact-text1">Liên hệ hỗ trợ qua: <a href="https://www.facebook.com/trinhhg.07/">Facebook</a></div>
    <div id="renew-account">Gia hạn tài khoản: <a href="https://www.facebook.com/trinhhg.07/">Facebook</a></div>
    <!-- Thêm nút Reset Accounts -->
    <button id="reset-accounts-button" style="margin-top: 10px;">Reset Accounts</button>
  </div>
  <div id="notification-container"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
